<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small">
    </lightning-spinner>
    <template if:false={toSpecificJob}>
        <lightning-card class="slds-p-around_small">
            <div class="slds-box slds-p-around_none slds-m-around_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout multiple-rows>
                    <!-- div data-name is Record Type name of Job Details -->
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium "
                        data-jobrtname="Boning" data-itemrtname="Boning"  onclick={handleClick}>
                            <lightning-icon icon-name="standard:change_request" alternative-text="Boning"
                                title="Boning" size="medium"></lightning-icon>
                            <span class="slds-var-m-around_medium"> Boning</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium "
                        data-jobrtname="Spesialrenhold" onclick={handleClick}>
                            <lightning-icon icon-name="standard:change_request" alternative-text="Special Cleaning"
                                title="Special Cleaning" size="medium"></lightning-icon>
                            <span class="slds-var-m-around_medium"> Spesialrenhold</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <!-- slds-align_absolute-center -->
                        <div class="custom-box slds-box slds-p-around_medium"
                        data-jobrtname="Hovedrengjøring" onclick={handleClick}>
                            <lightning-icon icon-name="standard:change_request" alternative-text="Main Cleaning"
                                title="Main Cleaning" size="medium"></lightning-icon>
                            <span class="slds-var-m-around_medium"> Hovedrengjøring</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium"
                            data-jobrtname="Tepperens" onclick={handleClick}>
                            <lightning-icon icon-name="standard:capacity_plan" alternative-text="Clean Carpet"
                                title="Clean Carpet" size="medium"></lightning-icon>
                            <span class="slds-var-m-around_medium"> Tepperens</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium"
                            data-jobrtname="Vinduspuss" onclick={handleClick}>
                            <lightning-icon icon-name="standard:capacity_plan" alternative-text="Clean Window"
                                title="Clean Window" size="medium"></lightning-icon>
                            <span class="slds-var-m-around_medium"> Vinduspuss</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium"
                            data-jobrtname="møbelrens" data-itemrtname="Furniture Cleaning" onclick={handleClick}>
                            <lightning-icon icon-name="standard:home" alternative-text="Clean Furniture"
                                title="Clean Furniture" size="medium"></lightning-icon>
                            <span class="slds-var-m-around_medium"> møbelrens</span>
                        </div>
                    </lightning-layout-item>
                    
                  </lightning-layout>  
                    
            </div>
        </lightning-card>
    </template>

    <template if:true={toSpecificJob}>
        <c-lwc-capture-job-container onbacktoselection={backToSelection} onselected={submitRecord}
            job-record-type-id={jobRecordTypeId} job-record-type-name={jobRecordTypeName}></c-lwc-capture-job-container>
    </template>
</template>
